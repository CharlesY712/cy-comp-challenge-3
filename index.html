<!DOCTYPE html>
<html lang="en">
<head>
  <title>cy-comp-challenge-3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <nav class="block1">
    <button class="block1__button-nav">
      <span class="fas fa-bars"></span>
    </button>
    <input class="block1__input" type="text" name="search-bar">
    <button class="block1__button-person">
      <span class="fas fa-user-plus"></span>
    </button>
    <button class="block1__button-video">
      <span class="fas fa-video"></span>
    </button>
    <button class="block1__button-menu">
      <span class="fas fa-th"></span>
    </button>
  </nav>

  <nav class="block2">
    <section class="block2__section-person" >
      <img src="https://new1.fjcdn.com/pictures/The+greast+stock+photo+guy+comp+_d534e3_5270001.jpg">
      <p>Newton Barley</p>
    </section>
    <details class="block2__section-main">
      <summary>Main</summary>
      <button class="block2__section-main--home-button">
        <span class="fas fa-home"></span>
        <span class="block2__section-main--home-text">Home</span>
      </button>
      <button class="block2__section-main--jobs-button">
        <span class="fas fa-briefcase"></span>
        <span class="block2__section-main--jobs-text">Jobs</span>
      </button>
      <button class="block2__section-main--resume-button">
        <span class="far fa-file-alt"></span>
        <span class="block2__section-main--resume-text">Resume</span>
      </button>
      <button class="block2__section-main--tasks-button">
        <span class="far fa-clipboard"></span>
        <span class="block2__section-main--tasks-text">Tasks</span>
      </button>
      <button class="block2__section-main--calandar-button">
        <span class="far fa-calendar-alt"></span>
        <span class="block2__section-main--calandar-text">Calandar</span>
      </button>
    </details>
    <details class="block2__section-admin">
      <summary>Admin</summary>
      <button class="block2__section-admin--users-button">
        <span class="fas fa-users"></span>
        <span class="block2__section-admin--users-text">Users</span>
      </button>
      <button class="block2__section-admin--location-button">
        <span class="fas fa-map-marker-alt"></span>
        <span class="block2__section-admin--location-text">Location</span>
      </button>
      <button class="block2__section-admin--workflows-button">
        <span class="fas fa-code-branch"></span>
        <span class="block2__section-admin--workflows-text">Workflows</span>
      </button>
      <button class="block2__section-admin--job-boards-button">
        <span class="fas fa-coffee"></span>
        <span class="block2__section-admin--job-boards-text">Job Boards</span>
      </button>
      <button class="block2__section-admin--social-button">
        <span class="fab fa-hubspot"></span>
        <span class="block2__section-admin--social-text">Social</span>
      </button>
    </details>
    <details class="block2__section-categories">
      <summary>Categories</summary>
      <button class="block2__section-categories--admin-button">
        <span class="fas fa-check-square"></span>
        <span class="block2__section-categories--admin-text">Administration</span>
      </button>
      <button class="block2__section-categories--design-button">
        <span class="fas fa-square"></span>
        <span class="block2__section-categories--design-text">Design</span>
      </button>
      <button class="block2__section-categories--executive-button">
        <span class="fas fa-square">
        <span class="block2__section-categories--executive-text">Executive</span>
      </button>
      <button class="block2__section-categories--human-resources-button">
        <span class="fas fa-square">
        <span class="block2__section-categories--human-resources-text">Human Resources</span>
      </button>
    </details>
  </nav>

  <section class="block3">
    <section class="block3__section-title-and-location">
      <h1 class="block3__section-title-and-location--title">Customer Service Representative</h1>
      <span class="fas fa-map-marker-alt" class="block3__section-title-and-location--location-icon"></span><h3 class="block3__section-title-and-location--location-name">San Francisco, CA - </h3>
      <a href=""  class="block3__section-title-and-location--location-link">Preview this post</a>
    </section>
    <section class="block3__section-buttons">
      <button class="block3__section-buttons--open"><span class="fas fa-circle block3__section-buttons--open-dot"></span>Open</button>
      <button class="block3__section-buttons--bookmark"><span class="fas fa-bookmark"></span></button>
      <button class="block3__section-buttons--edit"><span class="fas fa-pencil-alt"></span></button>
      <button class="block3__section-buttons--trash"><span class="far fa-trash-alt"></span></button>
    </section>
  </section>

  <nav class="block4">
    <ul  class="block4__ul">
      <li><button>Summary</button></li>
      <li><button>Applicants</button></li>
      <li><button>Job Board</button></li>
      <li><button>Interviews</button></li>
      <li><button>Activity</button></li>
      <li><button>Broadcast</button></li>
      <li><button>Notifications</button></li>
    </ul>
  </nav>

  <section class="block5">
    <svg viewbox="0 0 36 36" class="circular-chart">
      <path class="circle"
        stroke-dasharray="56, 100"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
    </svg>
    <svg viewbox="0 0 36 36" class="circular-chart">
      <path class="circle"
        stroke-dasharray="27, 100"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
    </svg>
    <svg viewbox="0 0 36 36" class="circular-chart">
      <path class="circle"
        stroke-dasharray="17, 100"
        d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
      />
    </svg>
    <p>Totals</p>
  </section>
  
  <section class="block6">
    Bar graph
    <p>Applicans/Day</p>
  </section>

  <hr class="block7">

  <section class="block8">
    Table
  </section>


  <section class="block9">
    <button>Post to facebook</button>
    <button>Tweet this Job</button>
    <button>Post to LinkedIn</button>
  </section>

  <section class="block10">
    <h4>Link to this Job</h4>
    <p></p>
    <input type="text" name="">
    <button>Copy</button>
  </section>

  <section class="block11">
    <h4>Unse the Botton Widget</h4>
    <p></p>
    <input type="text" name="">
    <button>Copy</button>
  </section>

  <section class="block12">
    <h4>Uplead Rusume by Email</h4>
    <p></p>
    <input type="text" name="">
  </section>

</html>
